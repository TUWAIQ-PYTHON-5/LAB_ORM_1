{%extends 'blog/base.html'%}
{% load static %}
{% block title %}
New Blog
{% endblock %}
{% block content %}

</head>
<body >
<div class="container">
<main>
  <div class="py-5 text-center">
    <h1 style="background-color:#822d7f8b;">New Blog</h1>
  </div>
      <form class="needs-validation" method="POST">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="T" class="form-label">Title:</label>
            <input name="Title" type="text" class="form-control" id="T" placeholder="" value="" required>
           <!-- <div class="invalid-feedback">
              Valid Title is required.
            </div>--> 
          </div>
          <div class="col-12">
            <label for="C" class="form-label">Content: </label>
            <textarea class="form-control" name="Content" id="C" placeholder="Enter your blog content"></textarea>
          </div>
          <div class="col-12">
            <label for="p" class="form-label">Publish date:</label>
            <input name="publish_date" type="datetime-local" class="form-control" id="p" >
          </div>

        <hr class="my-4">
        <h4 class="mb-3"> Publish</h4>
        <div class="my-3">
          <div class="form-check">
            <input id="Y" name="is_published" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="Y">YES</label>
          </div>
          <div class="form-check">
            <input id="N" name="is_published" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="N">NO</label>
          </div>
        </div>
        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit">New post</button>
      </form>
    </div>
  </div>
</main>
</div>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
{% endblock %}
