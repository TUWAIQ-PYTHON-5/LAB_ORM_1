{% extends 'main/base.html' %}


{% block content %}
<div class="container">
    <h2> Latest Blogs !</h2>

    <div class="row">
        {% for blog in leatestBlogs %}
            <div class="col-3">
                <div class="p-4 shadow" >
                    <h4>{{ blog.title }}</h4>
                    <h6>Content: {{ blog.content }}</h6>
                    <h6>Date: {{ blog.rating }}</h6>
                </div>
            </div>
        {% endfor %}


    </div>
</div>
{% endblock %}
