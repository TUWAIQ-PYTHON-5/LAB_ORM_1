{% extends 'subjects/base.html' %}
{% block title %}READ{% endblock %}


{%block content%}
<div class="container row-5 mt-5">
    
{% for subject in subjects_save %}
                <div class="row mb-2">
                    <div class="col-md-6">
                        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                            <div class="col p-4 d-flex flex-column position-static">
                                <h3 class="mb-0"><strong>{{subject.title}}</strong></h3>
                                <div class="mb-1 text-muted">{{subject.published_date}}</div>
                                <p class="card-text mb-auto">{{subject.content}}</p>
                                <a href="#" class="stretched-link">Continue reading</a>
                            </div>
                            <div class="col-auto d-none d-lg-block">
                                <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                                    <title>Placeholder</title>
                                    <rect width="100%" height="100%" fill="#55595c"></rect>
                                    <text x="25%" y="50%" fill="#eceeef" dy=".3em">Published : {{subject.is_published}}</text>
                                </svg>
                            </div>
                        </div>
                    </div> 
                </div>
        {% endfor %}
    
</div>

{% endblock %}
