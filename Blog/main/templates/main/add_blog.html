<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
 
    <nav class="navbar  navbar-expand-lg bg-body-tertiary" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Blog Website</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'main:add_page' %}">Add Blog</a>
              </li>
            </ul>
          </div> 

        </div>
    </nav>
 {% block content %}
  <div class="container">
        <h2>Add Blog post</h2>
        
        <form action="" method="POST">
            {% csrf_token %}
        
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" />
        
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description"></textarea>
        
            <label class="form-label">Rating</label>
            <select name="is_published" class="form-select m-2" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1.0">1</option>
                <option value="2.0">2</option>
                <option value="3.0">3</option>
                <option value="4.0">4</option>
                <option value="5.0">5</option>
              </select>  
            
              <label class="form-label">Release Date</label><br>
              <input type="date" name="release_date"/>
        
              <br/>
              <input type="submit" class="btn btn-primary" value="ADD BLOG" />
        </form>
   </div>
  {% endblock %}

</body>
</html>
