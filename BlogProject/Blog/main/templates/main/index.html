{% extends 'main/base.html' %}
{% load static %}
{% block title  %} Blogger {% endblock %}


{% block style %}


<style>

    body {
      background-image: url('static/images/1.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

        
</style>

{% endblock %}


{% block content %}
    Home Page

    {% for post in posts %}
        <div class="p-4 shadow rounded">
            <h2>{{ post.title }}</h2>
            <h5>{{ post.publish_date }}</h5>
        </div>
    {% endfor %}

{% endblock %}
